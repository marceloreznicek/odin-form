<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-div">
    <div style="position: relative;">
        <img src='https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' alt="" class="plant-img">
        <div class="overlay">
            <div class="logo">
                <img src="odin-lined.png" class="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
    </div>

    <div class="text-area">
        <div class="header">
            <p class="header-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis cupiditate autem iusto quis explicabo? Quis illo odit autem ullam quae fugiat minus quos laboriosam eius! Natus qui dicta atque aliquid?</p>
            <br>
            <p class="header-text">"You <em>know</em> you want to."</p>
        </div>

        <div class="div-form-content">  
            <form>
            <p class="text-form-cta">Let's do this</p>

            <div class = "input-group">
                <div class="input-container">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name">
                </div>

                <div class="input-container">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name">
                </div>
            </div>
                
            <div class = "input-group">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="aaa@bbb">
                </div>
                        
                <div class="input-container">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" placeholder="11 99999 9999">
                </div>
            </div>
                    
            <div class = "input-group"> 
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                        
                <div class="input-container">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm">
                </div>
            </div>
        </form>
        </div>


        <div class="div-form-submit">
            <button class="create-account" type = "submit">Create Account</button>
            <p>Already have an account? <a href=""#>Log in</a></p>

        </div>
    </div>

</div>
</body>
</html>
